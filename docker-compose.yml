version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nfc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nfc_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: nfc_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nfc_user -d nfc_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nfc_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://nfc_user:${DB_PASSWORD}@postgres:5432/nfc_tracker"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "http://twojenfc.pl"
      NODE_ENV: production
      UPLOAD_DIR: /app/public/uploads
      MAX_FILE_SIZE_MB: "500"
      IP_HASH_SECRET: "${IP_HASH_SECRET}"
      IP_HASH_SALT: "${IP_HASH_SALT}"
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - uploads_data:/app/public/uploads

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: nfc_migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://nfc_user:${DB_PASSWORD}@postgres:5432/nfc_tracker"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
    profiles:
      - setup

  nginx:
    image: nginx:alpine
    container_name: nfc_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  uploads_data:
