version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nfc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nfc_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nfc_secure_pass_2024}
      POSTGRES_DB: nfc_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nfc_user -d nfc_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nfc_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://nfc_user:${DB_PASSWORD:-nfc_secure_pass_2024}@postgres:5432/nfc_tracker"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-https://twojnfc.pl}"
      NEXTAUTH_URL_INTERNAL: "http://localhost:3000"
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
      UPLOAD_DIR: /app/public/uploads
      MAX_FILE_SIZE_MB: "500"
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: nfc_migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://nfc_user:${DB_PASSWORD:-nfc_secure_pass_2024}@postgres:5432/nfc_tracker"
      ADMIN_EMAIL: "${ADMIN_EMAIL:-marcins91}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-hebanowa10}"
    profiles:
      - setup

  nginx:
    image: nginx:alpine
    container_name: nfc_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    profiles:
      - production

  certbot:
    image: certbot/certbot
    container_name: nfc_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    profiles:
      - certbot

volumes:
  postgres_data:
  uploads_data:
  certbot_www:
  certbot_certs:
